
<div class="my-3">
    <h5 [ngClass]="{'strike':!todo.active}">{{todo.slo}}- {{todo.title}}</h5>
    <p>{{todo.desc}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="todo{{i}}" [checked]="!todo.active">
        <label class="form-check-label" for="todo{{i}}" (click)="onCheckBoxClick(todo)" >done</label>
      </div>
    <button class="btn btn-danger" (click)="onClick(todo)" >Delete</button>
</div>
